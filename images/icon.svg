<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="url(#iconGrad)"/>
  
  <!-- Clock face -->
  <circle cx="64" cy="64" r="42" fill="white" filter="url(#shadow)"/>
  
  <!-- Clock inner shadow -->
  <circle cx="64" cy="64" r="38" fill="none" stroke="#E3F2FD" stroke-width="2"/>
  
  <!-- Hour markers -->
  <g fill="#1565C0">
    <rect x="62" y="28" width="4" height="8" rx="2"/>
    <rect x="62" y="92" width="4" height="8" rx="2"/>
    <rect x="28" y="62" width="8" height="4" rx="2"/>
    <rect x="92" y="62" width="8" height="4" rx="2"/>
  </g>
  
  <!-- Clock center -->
  <circle cx="64" cy="64" r="5" fill="#1565C0"/>
  
  <!-- Hour hand -->
  <rect x="62" y="40" width="4" height="26" rx="2" fill="#1565C0"/>
  
  <!-- Minute hand -->
  <rect x="64" y="62" width="24" height="4" rx="2" fill="#1565C0"/>
  
  <!-- Copilot sparkle stars -->
  <g fill="#FFD54F">
    <path transform="translate(95, 30) scale(0.6)" d="M0,-12 L3,-3 L12,0 L3,3 L0,12 L-3,3 L-12,0 L-3,-3 Z"/>
    <path transform="translate(108, 50) scale(0.4)" d="M0,-12 L3,-3 L12,0 L3,3 L0,12 L-3,3 L-12,0 L-3,-3 Z"/>
  </g>
  
  <!-- Schedule checkmark badge -->
  <circle cx="98" cy="98" r="16" fill="#4CAF50" filter="url(#shadow)"/>
  <path d="M90,98 L95,103 L106,92" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
