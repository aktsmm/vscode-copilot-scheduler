  <!-- Clock center -->
  <circle cx="64" cy="64" r="4" fill="#333"/>
  
  <!-- Hour hand -->
  <line x1="64" y1="64" x2="64" y2="35" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Minute hand -->
  <line x1="64" y1="64" x2="88" y2="64" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Hour markers -->
  <circle cx="64" cy="24" r="3" fill="#333"/>
  <circle cx="104" cy="64" r="3" fill="#333"/>
  <circle cx="64" cy="104" r="3" fill="#333"/>
  <circle cx="24" cy="64" r="3" fill="#333"/>
  
  <!-- Copilot sparkle -->
  <g transform="translate(85, 25)">
    <path d="M0,-8 L2,-2 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,-2 Z" fill="#FF6B6B"/>
  </g>
  
  <!-- Schedule indicator -->
  <g transform="translate(95, 95)">
    <circle cx="0" cy="0" r="12" fill="#4CAF50"/>
    <text x="0" y="4" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">âœ“</text>
